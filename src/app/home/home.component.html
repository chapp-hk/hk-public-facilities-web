<div>
  <mat-card>
    <mat-card-content>
      <mat-card-subtitle>
        <app-loader [isLoading]="isLoading" size="1"></app-loader>
      </mat-card-subtitle>

      <app-home-selector
        [facilityTypes]="facilityTypes"
        (selectedFacility)="onFacilityTypeSelected($event)"
      ></app-home-selector>

      <app-home-facilities-list
        [facilities]="facilities"
        [displayedColumns]="displayedColumns"
      ></app-home-facilities-list>
    </mat-card-content>
  </mat-card>
</div>
