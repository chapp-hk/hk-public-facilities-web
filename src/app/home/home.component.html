<div>
  <mat-card>
    <mat-card-content>
      <mat-card-title translate>Hello world !</mat-card-title>

      <mat-card-subtitle>
        <app-loader [isLoading]="isLoading" size="1"></app-loader>
      </mat-card-subtitle>

      <app-home-selector (facilityType)="onFacilityTypeSelected($event)"></app-home-selector>

      <app-facilities-list [facilities]="facilities" [displayedColumns]="displayedColumns"></app-facilities-list>
    </mat-card-content>
  </mat-card>
</div>
